    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & Push
      run: |
        IMAGE=ghcr.io/${{ github.repository_owner }}/webapp:${{ github.run_number }}
        docker build -t $IMAGE .
        docker push $IMAGE
